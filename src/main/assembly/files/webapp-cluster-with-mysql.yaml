id: webapp-cluster-db-example
name: Web Application Cluster with MySQL Database
origin: http://brooklyncentral.github.io/
services:
- serviceType: brooklyn.entity.webapp.ControlledDynamicWebAppCluster
  name: My Web
  location: waratek-demo-infrastructure
  brooklyn.config:
    wars.root: http://search.maven.org/remotecontent?filepath=io/brooklyn/example/brooklyn-example-hello-world-sql-webapp/0.6.0-M2/brooklyn-example-hello-world-sql-webapp-0.6.0-M2.war
    http.port: 9280+
    proxy.http.port: 9210+
    java.sysprops: 
      brooklyn.example.db.url: $brooklyn:formatString("jdbc:%s%s?user=%s\\&password=%s",
         component("db").attributeWhenReady("datastore.url"), "visitors", "brooklyn", "br00k11n")
- serviceType: brooklyn.entity.database.mysql.MySqlNode
  id: db
  name: My DB
  location: waratek-demo
  brooklyn.config:
    creationScriptUrl: classpath://visitors-creation-script.sql
