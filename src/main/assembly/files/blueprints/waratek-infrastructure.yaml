id: waratek-infrastructure-demo-application
name: Waratek Infrastructure Demonstration Application
origin: https://github.com/cloudsoft/brooklyn-waratek/
services:
 - serviceType: brooklyn.entity.waratek.cloudvm.WaratekInfrastructure
   id: waratek-infrastructure
   name: Waratek Infrastructure
   locations:
    - waratek-eu-west-1
   brooklyn.config:
     waratek.location.name: waratek-eu-west-1-infrastructure
     waratek.jvm.initialSize: 2
     waratek.jvm.spec:
       $brooklyn:entitySpec:
         type: brooklyn.entity.waratek.cloudvm.JavaVirtualMachine
         brooklyn.config:
           waratek.runAs: true
           waratek.debug: false
           waratek.policy.ha.enable: true
           waratek.jvm.heapSize: 4000000000
           waratek.jvc.initialSize: 2
           waratek.jvc.maxSize: 4
           waratek.admin.ssh.enable: true
           waratek.admin.ssh.port: 1022
           waratek.jvc.spec:
             $brooklyn:entitySpec:
               type: brooklyn.entity.waratek.JavaContainer
               brooklyn.config:
                 waratek.jvc.maxHeapSize: 2000000000
                 waratek.jvc.nameFormat: "demo-%2$d"
   brooklyn.policies:
    - policyType: brooklyn.policy.autoscaling.AutoScalerPolicy
      brooklyn.config:
        metric: $brooklyn:sensor("brooklyn.entity.waratek.WaratekJavaApp", "waratek.cpuUsage.average")
        metricLowerBound: 0.1
        metricUpperBound: 0.5
        minPoolSize: 1
        maxPoolSize: 20