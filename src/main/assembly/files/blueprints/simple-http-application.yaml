id: simple-http-application
name: Simple HTTP Appplication
origin: https://github.com/cloudsoft/brooklyn-waratek/
locations:
 - waratek-demo-infrastructure
services:
 - serviceType: brooklyn.entity.waratek.WaratekApplicationCluster
   id: waratek-helloworld-application
   name: Waratek HelloWorld Application
   brooklyn.config:
     waratek.jvc.maxHeapSize: 2000000000
     waratek.jvc.nameFormat: "http-%2$d"
     initialSize: 6
     memberSpec:
       $brooklyn:entitySpec:
         type: brooklyn.entity.waratek.WaratekJavaApplication
         brooklyn.config:
           vanillaJavaApp.args: "65535"
           vanillaJavaApp.mainClass: com.example.HelloWorld
           vanillaJavaApp.classpath: brooklyn-waratek-examples.jar
           vanillaJavaApp.mainClass: com.example.MemoryWebServer
           vanillaJavaApp.classpath: brooklyn-waratek-examples.jar
   brooklyn.policies:
    - policyType: brooklyn.policy.autoscaling.AutoScalerPolicy
      brooklyn.config:
        metric: $brooklyn:sensor("brooklyn.entity.waratek.WaratekApplicationCluster", "waratek.cpuUsage.average")
        metricLowerBound: 0.1
        metricUpperBound: 0.5
        minPoolSize: 1
        maxPoolSize: 20
