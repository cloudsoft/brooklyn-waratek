id: tomcat-cluster-with-mysql
name: "Tomcat Application Server Cluster with MySQL Database"
origin: http://brooklyncentral.github.io/
locations:
- waratek-infrastructure
services:
- serviceType: brooklyn.entity.webapp.ControlledDynamicWebAppCluster
  id: tomcat-cluster
  name: "Tomcat Cluster"
  brooklyn.config:
    initialSize: 12
    wars.root:
      https://s3-eu-west-1.amazonaws.com/brooklyn-waratek/hello-world-sql.war
    http.port: "8080+"
    proxy.http.port: "8000+"
    java.sysprops:
      brooklyn.example.db.url: >
        $brooklyn:formatString("jdbc:%s%s?user=%s\\&password=%s",
        component("mysql").attributeWhenReady("datastore.url"),
        "visitors", "brooklyn", "br00k11n")
    memberSpec:
      $brooklyn:entitySpec:
        type: brooklyn.entity.webapp.tomcat.TomcatServer
        version: "7.0.53"
        jmx.enabled: true
        jmx.agent.mode: "JMX_RMI_CUSTOM_AGENT"
        jmx.direct.port: "30000+"
        rmi.registry.port: "31000+"
    controlleddynamicwebappcluster.webClusterSpec:
      $brooklyn:entitySpec:
        type: brooklyn.entity.webapp.DynamicWebAppCluster
        dynamiccluster.zone.enable: true
        dynamiccluster.zone.placementStrategy: "brooklyn.entity.waratek.cloudvm.WaratekNodePlacementStrategy"
- serviceType: brooklyn.entity.database.mysql.MySqlNode
  id: mysql
  name: MySQL Database
  brooklyn.config:
    creationScriptUrl:
      https://s3-eu-west-1.amazonaws.com/brooklyn-waratek/visitors-creation-script.sql
